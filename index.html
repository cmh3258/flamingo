	<body>
		<header class="header">
	    	<h1 class="header__title">Photo App</h1>
	    	<button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
	    	<button id="butAdd" class="headerButton" aria-label="Add"></button>
	  	</header>

		<!-- <h1>Enter your csv</h1> -->

		<main class="main">

		    <div class="card cardTemplate" id="cardLogin" hidden>
		    	<h2>Sign In</h2>

		    	<form>
		    		<label>Insert Phone Number</label>
		    		<input type="tel" name="phone" placeholder="eg. 7134569089" id="login-input">
		    		<button id="loginBtn">Log In</button>
		    	</form>
		    </div>

		    <div class="card cardTemplate" id="card1" hidden>
		    	<h2>Add Wedding</h2>

		    	<form>
		    		<input type="text" name="title" id="form_wedding_title" placeholder="Wedding Title">
		    		<input type="date" name="date" id="form_wedding_date">

		    		<input type="file" name="file_name" accept="csv" id="csv_file">
		    		<button id="add-wedding">Send It</button>
		    	</form>



		    	<!-- <button disabled class="js-push-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
		        	Enable Push Messaging
		      	</button> -->
		    </div>

		    <div class="card cardTemplate" id="weddingSummaryCard" hidden>
		    	<h2>List of Weddings</h2>
		    </div>

		    <div class="card cardTemplate" id="card2" hidden>
		    	<div class="card">
			    	<h2 id="wedding_title"></h2>
			    	<p id="wedding_date"></p>
			    </div>
		    	<div id="wedding_schedule"></div>
		    </div>

		    
	   	</main>
